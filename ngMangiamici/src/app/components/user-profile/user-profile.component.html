<div class="container">
<div class="card">

  <ul class="list-group list-group-flush">

    <li class="list-group-item text-secondary text-center"><h4>{{currentUser.username}}</h4></li>

    <li class="list-group-item bg-light text-center">

      <div class="card-body">
        <img class="img-fluid" src="{{currentUser.imgUrl}}" alt="profile photo">
        <div class="card-body">
          <span><h5 class="card-title">Status: {{currentUser.userStatus.name}} <br><hr><button class="btn btn-sm btn-secondary">Change Status</button>

          </h5>
          </span>
          <p class="card-text" *ngIf="! isEditing">{{currentUser.aboutMe}}</p>
          <input class="form-control" *ngIf="isEditing" name="aboutme" id="aboutme" placeholder="{{currentUser.aboutMe}}" >
        </div>
      </div>

    </li>
    <li class="list-group-item text-center"><button class="btn btn-block btn-secondary">Edit Profile</button></li>

  </ul>
</div>
<br><br>
</div>
