<div class="container">
<div class="card">

  <ul class="list-group list-group-flush">

    <li class="list-group-item text-secondary text-center"><h4>{{currentUser.username}}</h4></li>

    <li class="list-group-item bg-light text-center">

      <div class="card-body">
        <img class="img-fluid" src="{{currentUser.imgUrl}}" alt="profile photo">
        <div class="card-body">
          <span><h4 class="card-title">Status: {{currentUser.userStatus.name}} <br><br><button class="btn btn-sm btn-secondary">Change Status</button><hr>

          </h4>
          </span>
          <p class="card-text" *ngIf="! isEditing">{{currentUser.aboutMe}}</p>
          <textarea rows="3" class="form-control" *ngIf="isEditing" name="aboutme" id="aboutme" [(ngModel)]='currentUser.aboutMe'></textarea>
        </div>
      </div>

    </li>
    <li *ngIf="!isEditing" class="list-group-item text-center"><button (click)="toggleIsEditing()" class="btn btn-block btn-secondary">Edit Profile</button></li>

    <li *ngIf="isEditing" class="list-group-item text-center">
      <button (click)="update(); toggleIsEditing()" class="btn btn-success">Save Changes</button>
      <button (click)="loadUser(); toggleIsEditing()" class="btn btn-danger">Cancel</button>
    </li>

  </ul>
</div>
<br><br>
</div>
