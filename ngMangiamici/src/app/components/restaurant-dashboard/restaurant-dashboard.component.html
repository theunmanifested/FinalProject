            <label for="inputRestName">Name of Restaurant</label>
          </div>
        </div>
        <!-- Grid column -->
        <div class="col-md-6">
          <!-- Material input -->
          <div class="md-form form-group">
            <input mdbInput type="text" class="form-control" id="inputWebsiteUrl" placeholder="Website Url">
            <label for="inputWebsiteUrl">Website</label>
          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

      <!-- Grid row -->
      <div class="form-row">
        <!-- Grid column -->
        <div class="col-md-6">
          <!-- Material input -->
          <div class="md-form form-group">
            <input mdbInput type="text" class="form-control" id="inputCategories" placeholder="Types of Food">
            <label for="inputCategories">Food Categories</label>

        <!-- Grid column -->
        <div class="col-md-6">

            <label for="inputPassword4MD">Phone</label>

        </div>

      </div>
      <!-- Grid row -->

      <div class="form-row">
